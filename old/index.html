<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="debug"></div>
  <img id="finger" src="img/finger.png"/>
  <div class="game">
    <div class="game__body"></div>
    <div class="controls">
      <div class="controls__button a"></div>
      <div class="controls__button b"></div>
      <div class="controls__button c"></div>
    </div>
    <div class="game__screen">
      <div id="tama_options" class="tama_options">
        <div id="tama_options_stats" class="to_top to_col1"></div>
        <div id="tama_options_food" class="to_top to_col2"></div>
        <div id="tama_options_toilet" class="to_top to_col3"></div>
        <div id="tama_options_games" class="to_top to_col4"></div>
        <div id="tama_options_connect" class="to_top to_col5"></div>
        <div id="tama_options_discipline" class="to_bottom to_col1"></div>
        <div id="tama_options_medicine" class="to_bottom to_col2"></div>
        <div id="tama_options_lights" class="to_bottom to_col3"></div>
        <div id="tama_options_guestbook" class="to_bottom to_col4"></div>
        <div id="tama_options_attention" class="to_bottom to_col5"></div>
      </div>
      <canvas class="background"></canvas>
      <canvas class="animation"></canvas>
      <div class="game__options">
        <div class="game__options__1"></div>
        <div class="game__options__2"></div>
      </div>
    </div>
  </div>
  <script src="js/helpers.js"></script>
  <script src="js/coroutine.js"></script>
  <script src="js/Animatable.js"></script>
  <script src="js/Sprite.js"></script>
  <script src="js/Tamagotchi.js"></script>
  <script src="js/Egg.js"></script>
  <script src="js/Game.js"></script>
  <script src="main.js"></script>
</body>
</html>
